<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta Profissional</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input{
            width: 80%;
        }
    </style>
</head>
<body>
    <main>
        <div class="container1">
            <div style="width: 65%; text-align: center;">
                <h1 class="heading1">Criar conta Profissional</h1>
                <p class="recuo" style="text-align: left;">Nome:</p>
                <input type="text">
                <p class="recuo" style="text-align: left;">E-mail:</p>
                <input type="email">
                <p class="recuo" style="text-align: left;">Senha:</p>
                <input type="password">
                <p class="recuo" style="text-align: left;">Confirmar Senha:</p>
                <input type="password">
                <p></p>
                <button class="button1">Cadastrar</button>
            </div>
        </div>
        <div class="container2" style=" background-image: linear-gradient(#abfecc8f, #0eba52);">
            <div style=" text-align: center; height: 60%; width: 100%;">
                <img src="assets/NutriSpaceLogo.png" alt="Logo do Nutrispace" style="width: 55%;"">
                <h1 class="heading2">Bem vindo de volta!</h1>
                <p class="p2">Acesse sua conta agora mesmo</p>
                <a href="Entrar.html" class="button1">Entrar</a>
            </div>
        </div>
    </main>
    
</body>
</html>
